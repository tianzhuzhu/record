<body class="sidebar-fixed header-fixed">
<div class="page-wrapper">

    <div id="leftbar" th:include="leftbar::leftbar">

        #正文内容

        <div class="content">
            <div class="container-fluid">


                <div class="row ">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="card-header">
                                病人信息修改
                            </div>

                    <div class="card-body">
                        <span  classs="badge badge-pill badge-danger" th:if="${message}" th:text="${message}"></span>
                        <form th:action="@{/modifyPatient}"  th:object="${patient} " th:method="post"  >
                            <div class="row">
                                <div class="col-md-4">
                                    <label for="pid">病人ID</label>
                                    <input id="pid" name="pid" readonly="readonly" class="form-text" th:value="${oddPatient.pid}"></input>
                                </div>
                            </div>
                                <div class="row">
                                    <div class="col-md-4">
                                        <label for="username" class="form-control-label">姓名</label>
                                        <input type="text" id="username" name="name" class="form-control" placeholder="姓名..." required="required" th:value="${oddPatient.name}">
                                    </div>

                                    <div class="col-md-4">
                                        <label for="age" class="form-control-label">年龄</label>
                                        <input type="text" id="age" name="age" class="form-control" placeholder="年龄..." th:value="${oddPatient.age}">
                                    </div>
                                    <div class="col-md-4">
                                        <label for="idcard" class="form-control-label">身份证号</label>
                                        <input type="text" id="idcard" name ="idcard"class="form-control" placeholder="身份证号码..." required="required" th:value="${oddPatient.idcard}">
                                    </div>

                                </div>


                                <div class="row">
                                <div class="col-md-4">

                                    <label for="birthday" class="form-control-label">生日</label>
                                    <input id="birthday" class="form-control" name="birthday"placeholder="以xxxx-xx-xx的格式输入" th:value="${oddPatient.birthday}" >
                                </div>

                                <div class="col-md-4">
                                        <label for="normal-2" class="form-control-label">电话</label>
                                        <input id="normal-2" class="form-control" name="phone" placeholder="请输入电话号码" th:value="${oddPatient.phone}">
                                </div>

                                <div class="col-md-4">
                                        <label for="normal-3" class="form-control-label">地址</label>
                                        <input id="normal-3" class="form-control" name="address"placeholder="地址" th:value="${oddPatient.address}">
                                </div>
                                </div>



                                <label for="single-select" class="form-control-label">性别</label>
                                    <select id="single-select" class="form-control" name="sex" >

                                    <option value="男" th:selected="${oddPatient.sex} eq '男'">男</option>
                                    <option value="女" th:selected="${oddPatient.sex} eq '女'">女</option>

                                    </select>
                                <!--<select id="single-select" class="form-control" name="sex" >-->
                                    <!--<div th:if="${oddPatient.sex} eq '男'">-->
                                    <!--<option value="男">男</option>-->
                                    <!--<option value="女">女</option>-->
                                    <!--</div>-->
                                <!--</select>-->
                                 <!--<select id="single-select" class="form-control" name="sex" >-->
                                <!--<div th:if="${oddPatient.sex} eq '女'">-->
                                    <!--<option value="男">女</option>-->
                                    <!--<option value="女">男</option>-->
                                <!--</div>-->
                                </select>
                                <div class="row">
                                    <div class="col-md-11">
                                    </div>


                                    <div class="col-1">
                                     <input type="submit" class="btn btn-outline-primary">
                                    </div>


                                </div>




                            </form>
                        </div>
                    </div>
                </div>

        </div>
    </div>
</div>
    </div>
</div>

</html>
